<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Survey Form</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="text-center">We value your feedback. Please help us improve our services!</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email"
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age (optional)</label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control"
                    placeholder="Enter your age" />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select your role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend this platform to a friend?</p>
                <label><input name="recommend" value="definitely" type="radio" class="input-radio"
                        required />Definitely</label>
                <label><input name="recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>
                <label><input name="recommend" value="not-sure" type="radio" class="input-radio" />Not Sure</label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label><input name="improve" value="front-end" type="checkbox" class="input-checkbox" />Front-end
                    Projects</label>
                <label><input name="improve" value="back-end" type="checkbox" class="input-checkbox" />Back-end
                    Projects</label>
                <label><input name="improve" value="community" type="checkbox"
                        class="input-checkbox" />Community</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
